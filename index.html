<!DOCTYPE html>
<html lang="en">

<head>
  <title>Information Visualization - Assignment 3</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <!-- the lens is simulated with an svg circle -->
  <svg class="cy" width="10000" height="10000">
    <circle id="lens" class="cy" cx="50" cy="50" r="40" stroke="green" stroke-width="1" fill="none" />
  </svg>

  <!-- cytoscape draws the graph in this div -->
  <div class="cy" id="cy"></div>
  <div id="my_dataviz" style="display: none;"></div>
  <div id="config" class="config ">
    <!-- 

        your controls can go here  
      -->
    <label for="rangeSelector" class="lab mt-2">Lense radius</label>
    <input type="range" name="rangeSelector" class="form-range" value="0" min="0" max="10" step="1" id="rangeSelector" />
    <select class="form-select mt-5" id="lenseBehavoirSelect">
      <option value="1">Node shape</option>
      <option value="2">Edge highlight</option>
    </select>

  </div>
</body>

<!-- dependencies -->
<script src="/libs/cytoscape-3.24.0.js"></script>
<script src="/libs/cola-3.3.8.js"></script>
<script src="/libs/cyto-cola-2.2.3.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- the magic goes in these files! -->
<script src="/style.js" type="module"></script>
<script src="/script.js" type="module"></script>

</html>
